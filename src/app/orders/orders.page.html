<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      BookMart Orders
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let book of orders">
    
  <ion-card-header >
    <ion-card-subtitle>{{book.author}}</ion-card-subtitle>
    <ion-card-title>{{book.title}}</ion-card-title>
    <ion-card-subtitle>Price in Euros: {{book.price}}</ion-card-subtitle>
  </ion-card-header>
 
</ion-card>

<ion-card *ngIf="orders.length <= 0 || !orders">
  <ion-card-subtitle>There are no orders to display from this session.</ion-card-subtitle>
</ion-card>
</ion-content>
